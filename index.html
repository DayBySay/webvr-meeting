<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
	  <a-assets>
		  <a-mixin id="monoris" geometry="height: 2; width: 0.8; depth: 0.1;"></a-mixin>
	  </a-assets>
      <a-plane position="0 0 0" rotation="-90 0 0" width="1000" height="1000" color="#663192"></a-plane>
      <a-sky color="#000"></a-sky>
      <a-camera position="0 3 5.79" rotation="-25 0 0"></a-camera>
      <a-light type="point" position="0 10 0" rotation="0 0 0" intensity="0.8" distance="20"></a-light>
      <a-light type="point" position="0 1 0" rotation="0 0 0" intensity="50" distance="1.5"></a-light>
	  <a-entity>
		  <a-box mixin="monoris" position="0 1 3"></a-box>
	  </a-entity>
    </a-scene>
  </body>
</html>
