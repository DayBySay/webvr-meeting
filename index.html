<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
	<script src="js/aframe.min.js"></script>
	<script type="text/javascript">
AFRAME.registerComponent("rectarealight", {
	init: function () {
		var rectLight = new THREE.RectAreaLight( 0xFFFFFF, undefined, 2, 10 )
		rectLight.matrixAutoUpdate = true
		rectLight.intensity = 10.0
		rectLight.rotation.set(-1.57, 0, 1.57)
		rectLight.position.set(0, -1.1 ,0)
		rectLight.scale.set(0.1, 0.1, 0)
		var rectLightHelper = new THREE.RectAreaLightHelper( rectLight );
		rectLight.add(rectLightHelper)
		this.el.setObject3D('light', rectLight)
	}
})
	</script>
  </head>
  <body>
    <a-scene>
	  <a-assets>
		  <a-mixin id="monoris" rectarealight geometry="height: 2; width: 0.8; depth: 0.1;"></a-mixin>
	  </a-assets>
      <a-plane position="0 0 0" rotation="-90 0 0" width="1000" height="1000" color="#663192"></a-plane>
      <a-sky color="#000"></a-sky>
      <a-camera position="0 3 5.79" rotation="-25 0 0"></a-camera>
      <a-light type="point" position="0 10 0" rotation="0 0 0" intensity="0.8" distance="20"></a-light>
      <!-- <a&#45;light type="point" position="0 1 0" rotation="0 0 0" intensity="50" distance="1.5"></a&#45;light> -->
	  <a-entity>
		  <a-box mixin="monoris" position="0 1.2 3" rotation="0 0 0"></a-box>
		  <a-box mixin="monoris" position="3 1.2 2" rotation="0 33 0"></a-box>
		  <a-box mixin="monoris" position="-3 1.2 2" rotation="0 -33 0"></a-box>
		  <a-box mixin="monoris" position="4 1.2 -1" rotation="0 94 0"></a-box>
		  <a-box mixin="monoris" position="-4 1.2 -1" rotation="0 -94 0"></a-box>
		  <a-box mixin="monoris" position="2 1.2 -3" rotation="0 -56 0"></a-box>
		  <a-box mixin="monoris" position="-2 1.2 -3" rotation="0 56 0"></a-box>
	  </a-entity>
    </a-scene>
  </body>
</html>
